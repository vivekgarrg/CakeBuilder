<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="container-fluid m-0">

        <div class="row top">
           <div class="col"></div>
            <div  class="col text-center logo1" style="background-color: black; border-radius: 50%; height: auto;" id="img"><img  id="logo" src="assets/cake.png" width="100" height="100" alt="logo"><p>Cake World</p></div>
            <div class="col"></div>
        </div>

       
        <div class="row middle">

            <div class="col-sm  price ml-0">
               <img class="list-l" src="assets/list_template.png" alt="list">
                   
                    <ul class="price-list">
                        <p class="list-heading">Price</p>
                        <li>Chocolate----------300</li>
                        <li>Strawbery----------100</li>
                        <li>Butter Scotch-----200</li>
                        <li>Vanilla--------------200</li>
                        <li>Redvelvet----------500</li>
                    </ul>
            
            </div>

            <div class=" col col-sm cake mt-auto">
            <div class="container-flex">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                       <img id="candle" src="assets/candle.png" alt="candle " width="50" height="50">
                        <div id="layer5"></div>
                        <div id="layer4"></div>
                        <div id="layer3"></div>
                        <div id="layer2"></div>
                        <div id="layer1"></div>

                    </div>
                    <div class="col"></div>
                </div>
            
                </div>
            
            </div>

            <div class="col-sm col bill">
                <img class="list-r" src="assets/list_template.png" alt="list">
                
                <ul class="bill-list" id="bill-total">
                    <p class="list-heading">Bill</p>
                    <!-- <li id="chocolate-li" style="visibility: hidden;">Chocolate----------300</li>
                    <li id="strawbery" style="visibility: hidden;">Strawbery----------100</li>
                    <li id="butterscotch" style="visibility: hidden;">Butter Scotch-----200</li>
                    <li id="vanilla" style="visibility: hidden;">Vanilla--------------200</li>
                    <li id="redvelvet" style="visibility: hidden;">Redvelvet----------500</li> -->
                </ul>
            </div>
            
        </div>

      <div class="row">
        <div class="bottom col col-sm-12">
            <a class="btn" id="choc">Chocolate</a>
            <a class="btn" id="straw">Strawbery</a>
            <a class="btn" id="butt">Butter Scotch</a>
            <a class="btn" id="vani">Vanilla</a>
            <a class="btn" id="redv">Redvelvet</a>
            <a class="btn" id="buy">Buy</a>
            <p style="text-align: center; color: gray; font-family: cursive; opacity: 0.5;">Made by: Vivek Garg</p>
        </div>
      </div>
       

    </div>
